<html lang="en">
<head>

    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style/RocKPaperScissorStyle.css">

<body>
    <h1>rock, paper or scissor</h1>
    <div class="container">
        <div id="display">
            <img src="" alt="player choice" id="player">
            <img src="" alt="computer choice" id="computer">
        </div>
        <div id="button">
            <button class="btn" onclick="play('rock')">✊</button>
            <button class="btn" onclick="play('paper')">✋</button>
            <button class="btn" onclick="play('scissor')">✌️</button>
        </div>
        <div id="info"></div>
        <div id="score"></div>
    </div>
    <script src="script/RocKPaperScissorScritp.js"></script>
    
</body>
