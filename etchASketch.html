<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style/etchaSketchStyle.css">
</head>
<body>
    <div class="main-container">
        <div class="control-container">
            <input type="color" id="color">
            <button id="color-mode">Color Mode</button>
            <button id="rainbow-mode">Rainbow mode</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>

            <label for="range-input">Select a step:</label>
            <input type="range" id="range-input" name="range-input" min="0" max="6" step="1">
        </div>
        <div class="etch-container">
        </div>
    </div>
    <script src="script/etchASketchScript.js"></script>
</body>
</html>
